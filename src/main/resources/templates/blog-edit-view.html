<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${cake}">
        <form method="post" enctype="multipart/form-data">
<!--        <form method="post">-->
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите название торта" class="form-control">
            <br>
            <textarea name="description" placeholder="Введите описание торта" class="form-control" th:text="${el.description}"></textarea>
            <br>
            <input type="text" th:value="${el.amount}" name="amount" placeholder="Единица измерения ( 1 шт. / 1 кг. )" class="form-control">
            <br>
            <input type="number" th:value="${el.price}" name="price" placeholder="Введите цену торта" class="form-control">
            <br>

            <img th:src="${el.fileName}" width="500" height="600"/>
            <br><br>

            <input type="file" name="file" placeholder="Вставьте фото" class="form-control" th:src="${el.fileName}">

            <br>
            <button type="submit" class="btn btn-success">Редактировать торт</button>
        </form>
    </div>
</div>

<header th:insert="blocks/footer :: footer"></header>

</body>
</html>
