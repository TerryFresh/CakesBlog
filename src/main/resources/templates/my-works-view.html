<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Мои работы</h1>
    <div th:each="el : ${cakes}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p th:text="${el.description}"/>
        <p th:text="${el.amount}"/>
        <p th:text="${el.price}"/>

        <img th:src="${el.fileName}" width="500" height="600"/>
<!--        <p th:text="${el.fileName}"/>-->
<!--        <img src="${el.fileName}" alt="logo1" width="100%" height="600">-->
        <br><br>
<!--        <a th:href="'/myworks/' + ${el.id}" class="btn btn-warning">Детальнее</a>-->
    </div>

</div>

<header th:insert="blocks/footer :: footer"></header>

</body>
</html>
